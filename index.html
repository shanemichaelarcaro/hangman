<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hangman</h1>
            <p id='blank-word'></p>
        </header>
        <div class="chars" id='char-list'>
            <p id='guessed-characters'></p>
        </div>

        <div class="images">
            <img src="assets/hangman0.png" id='img' alt="default hangman image">
        </div>

        <div class="reset-button" id='reset'>
        </div>

        <div class="text" id='text-area'>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
